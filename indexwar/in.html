<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>TnfshMoe</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js"></script>
		<script type="text/javascript">
			var pos;
			var index;
		
			function init(){
				pos = new Array();
				index = 0;
				$('div_img').observe('click',imgclick);
			}
			function imgclick(event){
				var x;
				var y;
				
				x = event.pointerX();
				y = event.pointerY();
				
				if(x >= 334 && x<= 702 && y>= 617 && y<= 728){
					document.getElementsByName('laughtext')[0].value = Object.toJSON(pos);
					document.getElementsByName('laughform')[0].submit();
				}
				
				pos[index] = new Object();
				pos[index].x = x;
				pos[index].y = y;
				index++;
			}
		</script>
	</head>
	<body onload="init();">
		<img id="div_img" src="laughing_man.png" />
		<form name="laughform" action="/inside" method="post">
			<input name="laughtext" type="hidden">
		</form>
	</body>
</html>
